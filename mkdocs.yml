site_name: GraphCMS Docs
theme: 'material'
# Project information
site_description: 'A GraphQL based Headless Content Management System'
site_author: 'Michael Lukaszczyk & Daniel Winter'
site_url: 'https://graphcms.com/docs'

# Documentation and theme
docs_dir: 'docs'
theme: 'material'
theme_dir: 'theme/material'
# Options
extra:
  version: '0.1.0'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  social:
    - type: 'github'
      link: 'https://github.com/graphcms'
    - type: 'twitter'
      link: 'https://twitter.com/graph_cms'

# Copyright
copyright: 'Copyright &copy; 2017 GraphCMS'

extra_css:
  - 'stylesheets/extra.css'

# Extensions
markdown_extensions:
  - codehilite(css_class=code)
  - admonition
  - toc:
      permalink: '#'

